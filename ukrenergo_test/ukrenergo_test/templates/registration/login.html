{% extends 'base.html' %} 
{% block title %}Login{% endblock %} 

{% block content%}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h3>Please log in</h3>
    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    {{ form.errors }}

    <input type="submit" value="login" />
  </form>

{% endblock %}
