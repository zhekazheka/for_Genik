<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ukrenergo test - {% block title %} {% endblock %}</title>
  </head>
  <body>

    </nav>
    {% block content %} {% endblock %}

</html>
